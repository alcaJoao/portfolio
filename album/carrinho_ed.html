<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <!-- Fotos Dinâmicas com Tailwind -->
    <script>
      const photos = [
        {
          id: 1,
          src: "https://res.cloudinary.com/dg9rsflsy/image/upload/v1234567890/IMG_1405_copiar_uqlg9s",
          title: "Foto 1",
          price: 12.00
        },
        {
          id: 2,
          src: "https://res.cloudinary.com/dg9rsflsy/image/upload/v1234567890/imagem2.jpg",
          title: "Foto 2",
          price: 15.00
        },
        {
          id: 3,
          src: "https://res.cloudinary.com/dg9rsflsy/image/upload/v1234567890/imagem3.jpg",
          title: "Foto 3",
          price: 20.00
        },
        {
          id: 4,
          src: "https://res.cloudinary.com/dg9rsflsy/image/upload/v1234567890/imagem4.jpg",
          title: "Foto 4",
          price: 18.00
        }
      ];
  
      // Função para renderizar as fotos
      function renderPhotos() {
        const photoContainer = document.getElementById('photo-container');
        photos.forEach(photo => {
          photoContainer.innerHTML += `
            <div class="photo-card bg-white p-4 rounded-lg shadow-md cursor-pointer">
              <img src="${photo.src}" alt="${photo.title}" class="w-full h-56 object-cover rounded-lg mb-4" onclick="openModal('${photo.src}')">
              <h3 class="text-xl font-bold text-gray-800 mb-2">${photo.title}</h3>
              <p class="text-gray-600 text-lg">R$ ${photo.price}</p>
              <button onclick="addToCart('${photo.title}', ${photo.price}); event.stopPropagation()" class="w-full bg-green-500 text-white font-bold py-2 mt-4 rounded-lg hover:bg-green-600 transition duration-300">
                Adicionar ao carrinho
              </button>
            </div>
          `;
        });
      }
  
      // Função para abrir o modal com a imagem
      function openModal(src) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        modal.style.display = 'flex';
        modalImage.src = src;
      }
  
      // Função para adicionar ao carrinho
      function addToCart(title, price) {
        console.log(`Adicionado ao carrinho: ${title} - R$ ${price}`);
        alert(`Adicionado ao carrinho: ${title}`);
      }
  
      // Função para fechar o modal
      function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
      }
  
      // Carregar as fotos ao carregar a página
      window.onload = renderPhotos;
    </script>
  
    <!-- Container de Fotos -->
    <div id="photo-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <!-- As fotos serão renderizadas aqui dinamicamente -->
    </div>
  
    <!-- Modal para Visualizar Imagem em Tamanho Real -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
      <div class="relative">
        <span onclick="closeModal()" class="absolute top-2 right-2 text-white text-3xl cursor-pointer">&times;</span>
        <img id="modal-image" src="" alt="Foto em Tamanho Real" class="max-w-full max-h-screen">
      </div>
    </div>
  </div>
